<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="http__SECURE_WEBSITE_CHAR__://__WEBSITE_NAME__/">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
    <meta name="description" content="Evade enemies with your friends."/>
    <meta property="og:url" content="http__SECURE_WEBSITE_CHAR__://__WEBSITE_NAME__/">
    <meta property="og:description" content="Evade enemies with your friends.">
    <title>Evading</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">
    <link rel="stylesheet" href="style.css">
    <link rel="prefetch" href="memory.mem">
    <link rel="preconnect" href="https://frankfurt.shadam.xyz">
    <link rel="preconnect" href="https://la.shadam.xyz">
    <link rel="preconnect" href="https://miami.shadam.xyz">
    <link rel="preconnect" href="https://seoul.shadam.xyz">
  </head>
  <body oncontextmenu="return false;">
    <script>window.s=__SERVERS__</script>
    <canvas id="ID_canvas"></canvas>
    <h5 id="ID_general_tooltip"></h5>
    <h5 id="ID_spectating">Spectating</h5>
    <div id="ID_menu">
      <h5 id="ID_chlog">__CHANGELOG__</h5>
      <h1 id="ID_splash">EVADING</h1>
      <input id="ID_name" autocomplete="off" placeholder="Your nickname">
      <button id="ID_play">Play</button>
      <button id="ID_spec" disabled>Spectate</button>
      <button id="ID_refresh">Refresh</button>
      <div id="ID_selected_serv">
        <h5 id="ID_selected_serv_text">Selected server:</h5>
        <select id="ID_select_serv"></select>
        <h5 id="ID_ping"></h5>
        <div id="ID_picked_server_for_you">
          <span class="material-symbols-outlined">arrow_upward</span>
          <h5 id="ID_picked_server_for_you_tooltip"></h5>
        </div>
      </div>
      <a id="ID_discord" href="https://discord.gg/3DYbXcKc3j" target="_blank" rel="noopener noreferrer">
        <img src="discord.svg" width="50">
      </a>
      <div id="ID_map_editor" class="ID_flex_center">
        <div id="ID_try_map_editor">
          <div class="ID_flex_center">
            <h5 id="ID_try_map_editor_tooltip"></h5>
            <span class="material-symbols-outlined">arrow_forward</span>
          </div>
        </div>
        <a id="ID_map_editor_click" href="/map_editor" target="_blank">
          <img id="ID_map_editor_img" src="map_editor.png">
        </a>
      </div>
      <div id="ID_bottom_right_text">
        <h5><a class="ID_underline" href="https://ko-fi.com/shadam" target="_blank" rel="noopener noreferrer">Support the game</a></h5>
        <h5>|</h5>
        <h5><a class="ID_underline" href="policy.txt" target="_blank">Policy</a></h5>
        <h5>|</h5>
        <h5>Inspired by <a class="ID_underline" href="https://evades.io" target="_blank" rel="noopener noreferrer">evades.io</a></h5>
      </div>
    </div>
    <div id="ID_messages"></div>
    <div id="ID_send" class="ID_flex_center">
      <input id="ID_sendmsg" autocomplete="off" placeholder="Press enter to chat">
      <div id="ID_try_typing_help">
        <div class="ID_flex_center">
          <span class="material-symbols-outlined">arrow_back</span>
          <h5 id="ID_try_typing_help_tooltip"></h5>
        </div>
      </div>
    </div>
    <h1 id="ID_status">Loading</h1>
    <div id="ID_settings_container"><div id="ID_settings"></div></div>
    <script src="main.js"></script>
  </body>
</html>
